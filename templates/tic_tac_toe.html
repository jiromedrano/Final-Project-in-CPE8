<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tic_tac_toe.css') }}"
    />
  </head>
  <body>
    <main>
      <div class="tic-tac-toe-container">
        <!-- Game Menu Screen -->
        <div class="game-menu" id="game-menu">
          <h1 class="game-title">TIC TAC TOE</h1>
          <div class="game-description">
            <p>Simple, quick, and always a battle of wits and Xs!</p>
          </div>
          <div class="menu-button-container">
            <button class="game-button play-button" id="play-button">
              Start Game
            </button>
            <button class="game-button quit-button" id="menu-quit-button">
              Quit Game
            </button>
          </div>
        </div>

        <!-- Game Play Screen -->
        <div class="game-play" id="game-play" style="display: none">
          <div class="game-board" id="game-board">
            <!-- Game squares will be generated by JavaScript -->
          </div>

          <div class="game-ui">
            <div class="game-status" id="game-status">Player X's Turn</div>
            <div class="button-container">
              <button class="game-button" id="reset-button">Reset Game</button>
              <button class="game-button" id="back-button">Back to Menu</button>
              <button class="game-button" id="quit-button">Quit Game</button>
            </div>
          </div>
        </div>

        <!-- Winner Modal -->
        <div class="winner-modal" id="winner-modal">
          <div class="winner-content">
            <h2 id="winner-text">Player X Wins!</h2>
            <div class="winner-buttons">
              <button class="game-button" id="play-again-button">
                Play Again
              </button>
              <button class="game-button" id="back-to-menu-button">
                Back to Menu
              </button>
            </div>
          </div>
        </div>

        <!-- Canvas for particle effects -->
        <canvas id="particles-canvas"></canvas>
      </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tic_tac_toe.js') }}"></script>
  </body>
</html>
