<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanrio Memory Match - GAME ON</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/memory.css') }}"
    />
  </head>
  <body>
      <div class="sanrio-memory-game">
        <!-- Menu Screen -->
        <div id="menu-screen" class="game-screen">
          <h1 class="game-title">SANRIO MEMORY MATCH</h1>

          <div class="character-preview">
            <div class="character-preview-item">
              <img
                src="{{ url_for('static', filename='images/Hello Kitty.png') }}"
                alt="Hello Kitty"
              />
            </div>
            <div class="character-preview-item">
              <img
                src="{{ url_for('static', filename='images/My Melody.png') }}"
                alt="My Melody"
              />
            </div>
            <div class="character-preview-item">
              <img
                src="{{ url_for('static', filename='images/Pompompurin.png') }}"
                alt="Pompompurin"
              />
            </div>
            <div class="character-preview-item">
              <img
                src="{{ url_for('static', filename='images/Kuromi.png') }}"
                alt="Kuromi"
              />
            </div>
            <div class="character-preview-item">
              <img
                src="{{ url_for('static', filename='images/Cinnamoroll.png') }}"
                alt="Cinnamoroll"
              />
            </div>
            <div class="character-preview-item">
              <img
                src="{{ url_for('static', filename='images/Pochacco.png') }}"
                alt="Pochacco"
              />
            </div>
            <div class="character-preview-item">
              <img
                src="{{ url_for('static', filename='images/Keroppi.png') }}"
                alt="Keroppi"
              />
            </div>
            <div class="character-preview-item">
              <img
                src="{{ url_for('static', filename='images/Badtz Maru.png') }}"
                alt="Badtz Maru"
              />
            </div>
          </div>

          <p class="game-description">
            Flip cards to find matching Sanrio character pairs and test your
            memory!
          </p>

          <button id="start-game" class="start-game-btn">Start Game</button>
          <button id="quit-game" class="quit-game-btn">Quit Game</button>

        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen" style="display: none">
          <div class="game-stats">
            <div class="stat-item">
              <span class="stat-icon">‚è±Ô∏è</span>
              <span id="time-elapsed" class="stat-value">00:00</span>
            </div>

            <div class="stat-item">
              <span class="stat-icon">üîÑ</span>
              <span id="moves-count" class="stat-value">0</span>
            </div>

            <div class="stat-item">
              <span class="stat-icon">‚ù§Ô∏è</span>
              <span id="pairs-found" class="stat-value">0/8</span>
            </div>

            <button class="main-menu-btn">Main Menu</button>
          </div>

          <div id="memory-game-board" class="memory-game-board">
            <!-- Cards will be generated by JavaScript -->
          </div>
        </div>

        <!-- Victory Screen -->
        <div id="victory-screen" class="game-screen" style="display: none">
          <h1 class="congrats-title">CONGRATULATIONS!</h1>

          <div class="victory-characters">
            <img
              src="{{ url_for('static', filename='images/Hello Kitty.png') }}"
              alt="Hello Kitty"
            />
            <img
              src="{{ url_for('static', filename='images/My Melody.png') }}"
              alt="My Melody"
            />
            <img
              src="{{ url_for('static', filename='images/Pompompurin.png') }}"
              alt="Pompompurin"
            />
            <img
              src="{{ url_for('static', filename='images/Kuromi.png') }}"
              alt="Kuromi"
            />
            <img
              src="{{ url_for('static', filename='images/Cinnamoroll.png') }}"
              alt="Cinnamoroll"
            />
            <img
              src="{{ url_for('static', filename='images/Pochacco.png') }}"
              alt="Pochacco"
            />
            <img
              src="{{ url_for('static', filename='images/Keroppi.png') }}"
              alt="Keroppi"
            />
            <img
              src="{{ url_for('static', filename='images/Badtz Maru.png') }}"
              alt="Badtz Maru"
            />
          </div>

          <div class="victory-stats">
            <h2 class="victory-stats-title">Game Statistics</h2>

            <div class="victory-stat-item">
              <span class="victory-stat-label">Time:</span>
              <span id="victory-time" class="victory-stat-value">00:00</span>
            </div>

            <div class="victory-stat-item">
              <span class="victory-stat-label">Moves:</span>
              <span id="victory-moves" class="victory-stat-value">0</span>
            </div>
          </div>

          <div class="victory-buttons">
            <button id="play-again" class="play-again-btn">Play Again</button>
            <button class="main-menu-btn">Main Menu</button>
          </div>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='js/memory.js') }}"></script>
  </body>
</html>
